<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script defer src="./script.js"></script>
    <link rel="stylesheet" href="./stylesheet.css">
</head>

<body>
    <div class="container">
        <form class="form-component">
            <input name="name" class="input-element name-input" placeholder="name" id="name" required>
            <input name="surname" class="input-element surname-input" placeholder="surname" id="surname" required>
            <input type="number" min=1 name="age" class="input-element age-input" placeholder="age" id="age" required>
            <input type="number" min=0 name="investment" class="input-element investment-input" placeholder="investment" id='investment' required>
            <input class="btn" type="submit"></button>
        </form>
    </div>

    <div class="container flex-cont">
        <table class="table">
            <tr>
                <th>Name</th>
                <th>Surname</th>
                <th>Age</th>
                <th>Investment</th>
            </tr>
        </table>
    </div>
</body>

</html>
