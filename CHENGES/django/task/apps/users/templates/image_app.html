{% extends 'base.html' %}

{% block content %}
<form method="post" enctype="multipart/form-data">
    {% if img_obj %}
        <h3>Succesfully uploaded : {{img_obj.title}}</h3>
        <img src="{{ img_obj.image.url}}" alt="connect" style="max-height:200px">
    {% else %}
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Upload</button>
    {% endif %}
</form>
 <a class="btn" href="{% url 'dashboard' %}">Back to dashboard</a>
{% endblock %}
