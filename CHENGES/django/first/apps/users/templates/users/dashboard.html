{% extends 'base.html' %}

{% block content %}
<h2>Hello, {{ user.username|default:'Guest' }}!</h2>

<div class="users_cont">
    {% if user.is_authenticated %}
        <a class="btn"  href="{% url 'image_upload' %}">Upload</a>
        <a class="btn"  href="{% url 'logout' %}">Logout</a>
        <a class="btn"  href="{% url 'password_change' %}">Change password</a>
    {% else %}
        <a class="btn"  href="{% url 'login' %}">Login</a>
        <a class="btn"  href="{% url 'register' %}">Registration</a>
    {% endif %}

</div>
{% endblock %}
